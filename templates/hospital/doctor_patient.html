{% extends 'hospital/doctor_base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid py-4">
  <div class="section-header mb-4">
    <h2 style="font-family:'Playfair Display',serif;color:#1a1a2e;margin:0;">
      <i class="fas fa-user-injured" style="color:#c9a84c;margin-right:10px;"></i>Patient Management
    </h2>
    <p class="text-muted mt-1 mb-0">Manage your patients</p>
  </div>
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card border-0 shadow-sm h-100" style="border-top:4px solid #0f3460!important;">
        <div class="card-body text-center p-4">
          <div style="width:70px;height:70px;border-radius:50%;background:linear-gradient(135deg,#0f3460,#1a1a2e);display:flex;align-items:center;justify-content:center;margin:0 auto 20px;">
            <i class="fas fa-user-injured fa-2x" style="color:#c9a84c;"></i>
          </div>
          <h5 style="font-family:'Playfair Display',serif;color:#1a1a2e;">Your Patients</h5>
          <p class="text-muted small">View your assigned patient records</p>
          <a href="/doctor-view-patient" class="btn btn-sm" style="background:linear-gradient(135deg,#1a1a2e,#0f3460);color:#fff;border-radius:25px;padding:8px 24px;">
            <i class="fas fa-eye mr-1"></i> View
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card border-0 shadow-sm h-100" style="border-top:4px solid #c9a84c!important;">
        <div class="card-body text-center p-4">
          <div style="width:70px;height:70px;border-radius:50%;background:linear-gradient(135deg,#c9a84c,#8a6d1b);display:flex;align-items:center;justify-content:center;margin:0 auto 20px;">
            <i class="fas fa-procedures fa-2x" style="color:#fff;"></i>
          </div>
          <h5 style="font-family:'Playfair Display',serif;color:#1a1a2e;">Discharged Patients</h5>
          <p class="text-muted small">View your discharged patient history</p>
          <a href="/doctor-view-discharge-patient" class="btn btn-sm" style="background:linear-gradient(135deg,#c9a84c,#8a6d1b);color:#fff;border-radius:25px;padding:8px 24px;">
            <i class="fas fa-clipboard-list mr-1"></i> View
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
