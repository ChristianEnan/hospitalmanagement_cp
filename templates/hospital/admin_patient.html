{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}
<style>
  .order-card { color: #fff; border-radius: 12px; transition: all 0.3s ease; }
  .order-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
  .order-card h6 { color: white; font-weight: 600; }
  .order-card a { color: white; text-decoration: none; }
  .order-card a:hover { color: #c9a84c; }
  .bg-c-blue { background: linear-gradient(135deg, #1a1a2e, #0f3460); }
  .bg-c-green { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
  .bg-c-yellow { background: linear-gradient(135deg, #c9a84c, #d4b85c); }
  .bg-c-pink { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); }
  .card { border: none; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
  .card-block { padding: 25px; }
  .f-left { float: left; }
  .section-header { font-family: 'Playfair Display', serif; color: #1a1a2e; font-weight: 700; margin-bottom: 25px; }
</style>

<div class="container-fluid" style="padding: 20px;">
  <h3 class="section-header"><i class="fas fa-users" style="color: #c9a84c;"></i> Patient Management</h3>
  <div class="row">
    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
          <a href="/admin-view-patient"><h6 class="m-b-20">Patient Record</h6></a>
          <br>
          <h2 class="text-right"><i class="fas fa-user-injured f-left"></i></h2>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-green order-card">
        <div class="card-block">
          <a href="/admin-add-patient"><h6 class="m-b-20">Admit Patient</h6></a>
          <br>
          <h2 class="text-right"><i class="fas fa-user-plus f-left"></i></h2>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-yellow order-card">
        <div class="card-block">
          <a href="/admin-approve-patient"><h6 class="m-b-20">Approve Patient</h6></a>
          <br>
          <h2 class="text-right"><i class="fas fa-check-circle f-left"></i></h2>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-pink order-card">
        <div class="card-block">
          <a href="/admin-discharge-patient"><h6 class="m-b-20">Discharge Patient</h6></a>
          <br>
          <h2 class="text-right"><i class="fas fa-eject f-left"></i></h2>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
