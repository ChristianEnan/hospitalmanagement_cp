<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hospital Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="font-family: 'Poppins', sans-serif !important;background:#f8f6f2;min-height:100vh;">
  {% include "hospital/navbar.html" %}
  <div style="display:flex;align-items:center;justify-content:center;min-height:80vh;padding:40px 20px;">
    <div class="text-center" style="max-width:550px;">
      <div style="width:100px;height:100px;border-radius:50%;background:linear-gradient(135deg,#2a9d8f,#264653);display:flex;align-items:center;justify-content:center;margin:0 auto 30px;">
        <i class="fas fa-check-circle fa-3x" style="color:#e9c46a;"></i>
      </div>
      <h1 style="font-family: 'Playfair Display', serif !important;color:#1a1a2e;font-size:2.2rem;margin-bottom:15px;">Message Sent Successfully!</h1>
      <div class="card border-0 shadow-sm" style="border-top:4px solid #2a9d8f!important;">
        <div class="card-body p-4">
          <p style="color:#555;font-size:1.1rem;line-height:1.8;margin-bottom:0;">
            Thank you for reaching out to us.<br>
            We will respond to your feedback soon.
          </p>
        </div>
      </div>
      <a href="/" class="btn mt-4" style="background:linear-gradient(135deg,#1a1a2e,#0f3460);color:#c9a84c;border-radius:25px;padding:12px 40px;font-weight:600;font-size:1rem;">
        <i class="fas fa-home mr-2"></i>Back to Home
      </a>
    </div>
  </div>
</body>
</html>
