<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hospital Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
  <nav class="menu" tabindex="0">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
      <img src="{% static 'images/adminpropic.png' %}" alt="Admin" />
      <h6>Administrator</h6>
      <h2>{{request.user.first_name}}</h2>
    </header>
    <ul>
      <li tabindex="0"><a href="/admin-dashboard"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
      <li tabindex="0"><a href="/admin-doctor"><i class="fas fa-user-md"></i> <span>Doctors</span></a></li>
      <li tabindex="0"><a href="/admin-patient"><i class="fas fa-procedures"></i> <span>Patients</span></a></li>
      <li tabindex="0"><a href="/admin-appointment"><i class="fas fa-calendar-check"></i> <span>Appointments</span></a></li>
    </ul>
  </nav>
  <main>
    <div class="bs-example">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%); box-shadow: 0 2px 20px rgba(0,0,0,0.15);">
        <a href="/admin-dashboard" class="navbar-brand" style="font-family: 'Playfair Display', serif; font-weight: 700; letter-spacing: 1px;"><i class="fas fa-hospital" style="color: #c9a84c;"></i> Hospital Management</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="/logout" class="nav-item nav-link" style="font-weight: 500;"><i class="fas fa-sign-out-alt" style="color: #c9a84c;"></i> Logout</a>
          </div>
        </div>
      </nav>
    </div>
    <br><br><br>
    {% block content %}
    {% endblock content %}
    <br><br>
  </main>
</body>
</html>
