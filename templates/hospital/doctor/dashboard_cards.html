<!-- Doctor Dashboard Cards (included snippet) -->
<style>
    .stats-card {
      border-radius: 12px; padding: 25px; color: white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1); transition: all 0.3s ease;
      margin-bottom: 20px; position: relative; overflow: hidden;
    }
    .stats-card::before {
      content: ''; position: absolute; top: -50%; right: -50%;
      width: 200px; height: 200px; background: rgba(255,255,255,0.1); border-radius: 50%;
    }
    .stats-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .stats-card.card-appointments { background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%); }
    .stats-card.card-patients { background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%); }
    .stats-card.card-discharged { background: linear-gradient(135deg, #c9a84c 0%, #b8963e 100%); color: #1a1a2e; }
    .stats-card.card-discharged .stats-label, .stats-card.card-discharged .stats-subtitle { color: #1a1a2e; }
    .stats-number { font-size: 42px; font-weight: bold; margin-bottom: 10px; position: relative; z-index: 1; }
    .stats-label { font-size: 18px; font-weight: 600; margin-bottom: 8px; position: relative; z-index: 1; }
    .stats-subtitle { font-size: 13px; opacity: 0.9; position: relative; z-index: 1; }
    .stats-icon { position: absolute; right: 20px; top: 20px; font-size: 48px; opacity: 0.2; z-index: 0; }
    .market-updates { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px 0; }
    .market-update-gd { flex: 1; min-width: 280px; }
    @media (max-width: 768px) { .market-update-gd { flex: 1 1 100%; } }
  </style>

<div class="container-fluid">
    <div class="market-updates">
      <div class="market-update-gd">
        <div class="stats-card card-appointments">
          <div class="stats-icon"><i class="fas fa-calendar-check"></i></div>
          <div class="stats-number">{{appointmentcount}}</div>
          <div class="stats-label">Your Appointments</div>
          <div class="stats-subtitle"><i class="fas fa-calendar-alt"></i> Scheduled for you</div>
        </div>
      </div>
      <div class="market-update-gd">
        <div class="stats-card card-patients">
          <div class="stats-icon"><i class="fas fa-users"></i></div>
          <div class="stats-number">{{patientcount}}</div>
          <div class="stats-label">Your Patients</div>
          <div class="stats-subtitle"><i class="fas fa-user-injured"></i> Under your care</div>
        </div>
      </div>
      <div class="market-update-gd">
        <div class="stats-card card-discharged">
          <div class="stats-icon"><i class="fas fa-check-circle"></i></div>
          <div class="stats-number">{{patientdischarged}}</div>
          <div class="stats-label">Patients Discharged</div>
          <div class="stats-subtitle"><i class="fas fa-clipboard-check"></i> Successfully treated</div>
        </div>
      </div>
    </div>
  </div>
