{% extends 'hospital/doctor/base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid py-4">
  <div class="section-header mb-4">
    <h2 style="font-family: 'Playfair Display', serif !important;color:#1a1a2e;margin:0;">
      <i class="fas fa-calendar-check" style="color:#c9a84c;margin-right:10px;"></i>Appointment Management
    </h2>
    <p class="text-muted mt-1 mb-0">Manage your appointments</p>
  </div>
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card border-0 shadow-sm h-100" style="border-top:4px solid #0f3460!important;">
        <div class="card-body text-center p-4">
          <div style="width:70px;height:70px;border-radius:50%;background:linear-gradient(135deg,#0f3460,#1a1a2e);display:flex;align-items:center;justify-content:center;margin:0 auto 20px;">
            <i class="fas fa-calendar-alt fa-2x" style="color:#c9a84c;"></i>
          </div>
          <h5 style="font-family: 'Playfair Display', serif !important;color:#1a1a2e;">View Appointments</h5>
          <p class="text-muted small">View all your scheduled appointments</p>
          <a href="/doctor-view-appointment" class="btn btn-sm" style="background:linear-gradient(135deg,#1a1a2e,#0f3460);color:#fff;border-radius:25px;padding:8px 24px;">
            <i class="fas fa-eye mr-1"></i> View
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card border-0 shadow-sm h-100" style="border-top:4px solid #e76f51!important;">
        <div class="card-body text-center p-4">
          <div style="width:70px;height:70px;border-radius:50%;background:linear-gradient(135deg,#e76f51,#c1553d);display:flex;align-items:center;justify-content:center;margin:0 auto 20px;">
            <i class="fas fa-trash-alt fa-2x" style="color:#fff;"></i>
          </div>
          <h5 style="font-family: 'Playfair Display', serif !important;color:#1a1a2e;">Delete Appointments</h5>
          <p class="text-muted small">Remove completed or cancelled appointments</p>
          <a href="/doctor-delete-appointment" class="btn btn-sm" style="background:linear-gradient(135deg,#e76f51,#c1553d);color:#fff;border-radius:25px;padding:8px 24px;">
            <i class="fas fa-trash-alt mr-1"></i> Manage
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
