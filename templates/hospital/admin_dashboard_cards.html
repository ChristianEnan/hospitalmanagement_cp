<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style media="screen">
    .stats-card {
      border-radius: 12px;
      padding: 25px;
      color: white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .stats-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .stats-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .stats-card.card-doctors {
      background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
    }

    .stats-card.card-patients {
      background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
    }

    .stats-card.card-appointments {
      background: linear-gradient(135deg, #FFD93D 0%, #FFC93D 100%);
      color: #333;
    }

    .stats-card.card-appointments h4,
    .stats-card.card-appointments p {
      color: #333;
    }

    .stats-number {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .stats-label {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .stats-subtitle {
      font-size: 13px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .stats-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 48px;
      opacity: 0.2;
      z-index: 0;
    }

    .market-updates {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px 0;
    }

    .market-update-gd {
      flex: 1;
      min-width: 280px;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .market-update-gd {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="market-updates">
      <div class="market-update-gd">
        <div class="stats-card card-doctors">
          <div class="stats-icon">
            <i class="fas fa-stethoscope"></i>
          </div>
          <div class="stats-number">{{doctorcount}}</div>
          <div class="stats-label">Total Doctors</div>
          <div class="stats-subtitle">
            <i class="fas fa-clock"></i> Pending Approval: <strong>{{pendingdoctorcount}}</strong>
          </div>
        </div>
      </div>

      <div class="market-update-gd">
        <div class="stats-card card-patients">
          <div class="stats-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="stats-number">{{patientcount}}</div>
          <div class="stats-label">Total Patients</div>
          <div class="stats-subtitle">
            <i class="fas fa-hourglass-half"></i> Awaiting Admission: <strong>{{pendingpatientcount}}</strong>
          </div>
        </div>
      </div>

      <div class="market-update-gd">
        <div class="stats-card card-appointments">
          <div class="stats-icon">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="stats-number">{{appointmentcount}}</div>
          <div class="stats-label">Total Appointments</div>
          <div class="stats-subtitle">
            <i class="fas fa-check-circle"></i> Pending Approval: <strong>{{pendingappointmentcount}}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
