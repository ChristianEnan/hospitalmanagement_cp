{% extends 'hospital/admin/base.html' %}
{% load static %}
{% block content %}
<style>
  .order-card { color: #fff; border-radius: 12px; transition: all 0.3s ease; }
  .order-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
  .order-card h6 { color: white; font-weight: 600; }
  .order-card a { color: white; text-decoration: none; }
  .order-card a:hover { color: #c9a84c; }
  .bg-c-blue { background: linear-gradient(135deg, #1a1a2e, #0f3460); }
  .bg-c-green { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
  .bg-c-yellow { background: linear-gradient(135deg, #c9a84c, #d4b85c); }
  .bg-c-pink { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); }
  .card { border: none; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
  .card-block { padding: 25px; }
  .f-left { float: left; }
  .f-right { float: right; }
  .section-header { font-family: 'Playfair Display', serif !important; color: #1a1a2e; font-weight: 700; margin-bottom: 25px; }
</style>

<div class="container-fluid" style="padding: 20px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="section-header mb-0"><i class="fas fa-user-md" style="color: #c9a84c;"></i> Doctor Management</h3>
    <a href="{% url 'admin-dashboard' %}" class="btn" style="background:linear-gradient(135deg,#1a1a2e,#0f3460);color:#fff;border-radius:25px;padding:10px 25px;font-weight:600;">
      <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
    </a>
  </div>
  <div class="row">
    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
          <a href="/admin-view-doctor"><h6 class="m-b-20">Doctor Record</h6></a>
          <br>
          <h2 class="text-right"><i class="fas fa-user-nurse f-left"></i></h2>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-green order-card">
        <div class="card-block">
          <a href="/admin-add-doctor"><h6 class="m-b-20">Register Doctor</h6></a>
          <br>
          <h2 class="text-right"><i class="fas fa-user-plus f-left"></i></h2>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-yellow order-card">
        <div class="card-block">
          <a href="/admin-approve-doctor"><h6 class="m-b-20">Approve Doctor</h6></a>
          <br>
          <h2 class="text-right"><i class="fas fa-check-circle f-left"></i></h2>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-xl-3">
      <div class="card bg-c-pink order-card">
        <div class="card-block">
          <a href="/admin-view-doctor-specialisation"><h6 class="m-b-20">Doctor Specialisation</h6></a>
          <br>
          <h2 class="text-right"><i class="fas fa-user-md f-left"></i></h2>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
