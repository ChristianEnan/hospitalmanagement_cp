<!-- Admin Dashboard Cards (included snippet) -->
<style media="screen">
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      padding: 0 24px;
    }
    
    .stat-card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border-left: 5px solid;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }
    
    .stat-card.doctors { border-left-color: #3b82f6; }
    .stat-card.patients { border-left-color: #10b981; }
    .stat-card.appointments { border-left-color: #f59e0b; }
    
    .stat-card .stat-icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    .stat-card.doctors .stat-icon { background: rgba(59,130,246,0.1); color: #3b82f6; }
    .stat-card.patients .stat-icon { background: rgba(16,185,129,0.1); color: #10b981; }
    .stat-card.appointments .stat-icon { background: rgba(245,158,11,0.1); color: #f59e0b; }
    
    .stat-card .stat-number {
      font-size: 36px;
      font-weight: 700;
      color: #1a1a2e;
      line-height: 1;
      margin-bottom: 8px;
    }
    
    .stat-card .stat-label {
      font-size: 15px;
      font-weight: 600;
      color: #64748b;
      margin-bottom: 12px;
    }
    
    .stat-card .stat-pending {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 500;
    }
    
    .stat-card.doctors .stat-pending { background: rgba(59,130,246,0.1); color: #3b82f6; }
    .stat-card.patients .stat-pending { background: rgba(16,185,129,0.1); color: #10b981; }
    .stat-card.appointments .stat-pending { background: rgba(245,158,11,0.1); color: #f59e0b; }
    
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 24px;
      padding: 0 24px;
    }
    
    .quick-action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 15px;
      background: linear-gradient(135deg, #1a1a2e, #0f3460);
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    
    .quick-action-btn:hover {
      border-color: #c9a84c;
      transform: translateY(-3px);
      text-decoration: none;
    }
    
    .quick-action-btn i {
      font-size: 24px;
      color: #c9a84c;
      margin-bottom: 10px;
    }
    
    .quick-action-btn span {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      text-align: center;
    }
</style>

<div class="stats-row">
  <div class="stat-card doctors">
    <div class="stat-icon"><i class="fas fa-user-md"></i></div>
    <div class="stat-number">{{doctorcount}}</div>
    <div class="stat-label">Total Doctors</div>
    <div class="stat-pending">
      <i class="fas fa-clock"></i>
      <span>{{pendingdoctorcount}} Pending</span>
    </div>
  </div>
  
  <div class="stat-card patients">
    <div class="stat-icon"><i class="fas fa-users"></i></div>
    <div class="stat-number">{{patientcount}}</div>
    <div class="stat-label">Total Patients</div>
    <div class="stat-pending">
      <i class="fas fa-hourglass-half"></i>
      <span>{{pendingpatientcount}} Awaiting</span>
    </div>
  </div>
  
  <div class="stat-card appointments">
    <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
    <div class="stat-number">{{appointmentcount}}</div>
    <div class="stat-label">Total Appointments</div>
    <div class="stat-pending">
      <i class="fas fa-bell"></i>
      <span>{{pendingappointmentcount}} Pending</span>
    </div>
  </div>
</div>

<!-- Quick Actions -->
<div class="quick-actions">
  <a href="{% url 'admin-add-doctor' %}" class="quick-action-btn">
    <i class="fas fa-user-plus"></i>
    <span>Add Doctor</span>
  </a>
  <a href="{% url 'admin-add-patient' %}" class="quick-action-btn">
    <i class="fas fa-user-injured"></i>
    <span>Add Patient</span>
  </a>
  <a href="{% url 'admin-add-appointment' %}" class="quick-action-btn">
    <i class="fas fa-calendar-plus"></i>
    <span>Book Appointment</span>
  </a>
  <a href="{% url 'admin-approve-doctor' %}" class="quick-action-btn">
    <i class="fas fa-user-check"></i>
    <span>Approve Doctor</span>
  </a>
  <a href="{% url 'admin-approve-patient' %}" class="quick-action-btn">
    <i class="fas fa-clipboard-check"></i>
    <span>Approve Patient</span>
  </a>
  <a href="{% url 'admin-discharge-patient' %}" class="quick-action-btn">
    <i class="fas fa-file-medical"></i>
    <span>Discharge</span>
  </a>
</div>
