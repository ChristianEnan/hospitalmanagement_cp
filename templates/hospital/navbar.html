<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style type="text/css">
    .navbar {
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 1px;
    }

    .navbar-nav .nav-link {
      margin-left: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a href="/" class="navbar-brand"><i class="fas fa-hospital"></i> Hospital Management</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="/adminclick" class="nav-item nav-link"><i class="fas fa-user-tie"></i> Admin</a>
          <a href="/doctorclick" class="nav-item nav-link"><i class="fas fa-stethoscope"></i> Doctor</a>
          <a href="/patientclick" class="nav-item nav-link"><i class="fas fa-user-injured"></i> Patient</a>
        </div>

        <div class="navbar-nav">
          <a href="/aboutus" class="nav-item nav-link"><i class="fas fa-info-circle"></i> About Us</a>
          <a href="/contactus" class="nav-item nav-link"><i class="fas fa-envelope"></i> Contact Us</a>
        </div>

      </div>
    </nav>
  </div>

</body>

</html>
