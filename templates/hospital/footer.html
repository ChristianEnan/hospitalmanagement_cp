<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    footer {
      padding: 40px 0px 10px 0px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-top: 40px;
    }

    .footer-content {
      margin-bottom: 20px;
    }

    .footer-content h5 {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .footer-content p {
      font-size: 14px;
      line-height: 1.8;
      margin-bottom: 10px;
    }

    .footer-social {
      display: flex;
      gap: 15px;
    }

    .footer-social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 50%;
      font-size: 18px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .footer-social a:hover {
      background-color: #ffc107;
      color: #667eea;
      transform: translateY(-3px);
    }

    .footer-bottom {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 20px;
      text-align: center;
      font-size: 13px;
    }

    .footer-bottom p {
      margin-bottom: 5px;
    }
  </style>
</head>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6 footer-content">
        <h5><i class="fas fa-hospital"></i> Hospital Management</h5>
        <p>Providing quality healthcare management solutions for modern hospitals and clinics.</p>
      </div>

      <div class="col-md-4 col-sm-6 footer-content">
        <h5><i class="fas fa-address-card"></i> Contact Info</h5>
        <p><i class="fas fa-phone"></i> +91-XXXXXXXXXX</p>
        <p><i class="fas fa-envelope"></i> info@hospital.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Hospital Street, Medical City</p>
      </div>

      <div class="col-md-4 col-sm-6 footer-content">
        <h5><i class="fas fa-share-alt"></i> Follow Us</h5>
        <div class="footer-social">
          <a href="https://facebook.com/" title="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com/" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://whatsapp.com/" title="WhatsApp" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
      <p>Built with <i class="fas fa-heart" style="color: #ff6b6b;"></i> for Better Healthcare Management</p>
    </div>
  </div>
</footer>

</html>
