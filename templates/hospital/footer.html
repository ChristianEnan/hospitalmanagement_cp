<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
  <style>
    footer {
      padding: 50px 0px 15px 0px;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
      color: #e0e0e0;
      margin-top: 0;
      font-family: 'DM Sans', sans-serif;
    }
    .footer-content { margin-bottom: 25px; }
    .footer-content h5 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      margin-bottom: 18px;
      font-size: 18px;
      color: #c9a84c;
    }
    .footer-content p {
      font-size: 14px;
      line-height: 1.8;
      margin-bottom: 8px;
      color: #b0b0b0;
    }
    .footer-content p i { color: #c9a84c; margin-right: 8px; }
    .footer-social { display: flex; gap: 12px; }
    .footer-social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      background-color: rgba(201, 168, 76, 0.15);
      color: #c9a84c;
      border-radius: 50%;
      font-size: 16px;
      transition: all 0.3s ease;
      text-decoration: none;
      border: 1px solid rgba(201, 168, 76, 0.3);
    }
    .footer-social a:hover {
      background-color: #c9a84c;
      color: #1a1a2e;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(201, 168, 76, 0.3);
    }
    .footer-bottom {
      border-top: 1px solid rgba(201, 168, 76, 0.2);
      padding-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
    .footer-bottom p { margin-bottom: 5px; }
  </style>
</head>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6 footer-content">
        <h5><i class="fas fa-hospital"></i> Hospital Management</h5>
        <p>Providing quality healthcare management solutions for modern hospitals and clinics.</p>
      </div>
      <div class="col-md-4 col-sm-6 footer-content">
        <h5><i class="fas fa-address-card"></i> Contact Info</h5>
        <p><i class="fas fa-phone"></i> +91-XXXXXXXXXX</p>
        <p><i class="fas fa-envelope"></i> info@hospital.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Hospital Street, Medical City</p>
      </div>
      <div class="col-md-4 col-sm-6 footer-content">
        <h5><i class="fas fa-share-alt"></i> Follow Us</h5>
        <div class="footer-social">
          <a href="https://facebook.com/" title="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com/" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://whatsapp.com/" title="WhatsApp" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
      <p>Built with <i class="fas fa-heart" style="color: #c9a84c;"></i> for Better Healthcare</p>
    </div>
  </div>
</footer>
</html>
