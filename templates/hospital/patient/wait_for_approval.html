<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hospital Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="font-family:'DM Sans',sans-serif;background:#f8f6f2;min-height:100vh;">
  {% include "hospital/navbar.html" %}
  <div style="display:flex;align-items:center;justify-content:center;min-height:80vh;padding:40px 20px;">
    <div class="text-center" style="max-width:550px;">
      <div style="width:100px;height:100px;border-radius:50%;background:linear-gradient(135deg,#1a1a2e,#0f3460);display:flex;align-items:center;justify-content:center;margin:0 auto 30px;">
        <i class="fas fa-hourglass-half fa-3x" style="color:#c9a84c;"></i>
      </div>
      <h1 style="font-family:'Cormorant Garamond',serif;color:#1a1a2e;font-size:2.2rem;margin-bottom:15px;">Hello, {{request.user.first_name}}</h1>
      <div class="card border-0 shadow-sm" style="border-top:4px solid #c9a84c!important;">
        <div class="card-body p-4">
          <p style="color:#555;font-size:1.1rem;line-height:1.8;margin-bottom:0;">
            Your account is currently <strong style="color:#c9a84c;">pending approval</strong>.<br>
            Our team is reviewing your profile.<br>
            You will be notified once your account is confirmed.
          </p>
        </div>
      </div>
      <a href="/logout" class="btn mt-4" style="background:linear-gradient(135deg,#1a1a2e,#0f3460);color:#c9a84c;border-radius:25px;padding:12px 40px;font-weight:600;font-size:1rem;">
        <i class="fas fa-sign-out-alt mr-2"></i>Logout For Now
      </a>
    </div>
  </div>
</body>
</html>
